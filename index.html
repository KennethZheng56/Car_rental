<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Rental Pro | Landing</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: linear-gradient(120deg, #c9d6ff, #e2e2e2);
      display: flex;
      flex-direction: column;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 50px;
      display: flex;
      align-items: center;
      z-index: 10;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #1161ee;
      margin-right: 30px;
    }

    nav a {
      margin-right: 20px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: #1161ee;
      padding: 8px 20px;
      border-radius: 999px;
      transition: 0.3s ease;
    }

    nav a:hover {
      background: #0d4bcf;
    }

    .landing {
      text-align: center;
      color: #fff;
      position: relative;
      z-index: 2;
      margin: auto;
    }

    .landing h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease;
    }

    .landing p {
      font-size: 18px;
      margin-bottom: 40px;
      animation: fadeInUp 1s ease;
    }

    .btn-start {
      padding: 14px 40px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 600;
      background: #1161ee;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      transition: all 0.3s ease;
      animation: fadeInUp 1.2s ease;
    }

    .btn-start:hover {
      background: #0d4bcf;
      transform: scale(1.05);
    }

    .circles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .circles li {
      position: absolute;
      display: block;
      list-style: none;
      width: 20px;
      height: 20px;
      background: rgba(255,255,255,0.2);
      animation: animate 25s linear infinite;
      bottom: -150px;
      border-radius: 50%;
    }

    .circles li:nth-child(1) {
      left: 25%;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
    }

    .circles li:nth-child(2) {
      left: 10%;
      width: 20px;
      height: 20px;
      animation-delay: 2s;
      animation-duration: 12s;
    }

    .circles li:nth-child(3) {
      left: 70%;
      width: 20px;
      height: 20px;
      animation-delay: 4s;
    }

    .circles li:nth-child(4) {
      left: 40%;
      width: 60px;
      height: 60px;
      animation-delay: 0s;
      animation-duration: 18s;
    }

    .circles li:nth-child(5) {
      left: 65%;
      width: 20px;
      height: 20px;
      animation-delay: 0s;
    }

    .circles li:nth-child(6) {
      left: 75%;
      width: 110px;
      height: 110px;
      animation-delay: 3s;
    }

    .circles li:nth-child(7) {
      left: 35%;
      width: 150px;
      height: 150px;
      animation-delay: 7s;
    }

    .circles li:nth-child(8) {
      left: 50%;
      width: 25px;
      height: 25px;
      animation-delay: 15s;
      animation-duration: 45s;
    }

    .circles li:nth-child(9) {
      left: 20%;
      width: 15px;
      height: 15px;
      animation-delay: 2s;
      animation-duration: 35s;
    }

    .circles li:nth-child(10) {
      left: 85%;
      width: 150px;
      height: 150px;
      animation-delay: 0s;
      animation-duration: 11s;
    }

    @keyframes animate {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
      }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">CRP</div>
    <nav>
      <a href="index.html">Shop</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="landing">
    <h1>Welcome to Car Rental Pro</h1>
    <p>Cheapest Rental Cars Near You</p>
    <button class="btn-start" onclick="goToStore()">Rent Now</button>
  </div>

  <ul class="circles">
    <li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li>
  </ul>

  <script>
    function goToStore() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
