<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    h2 { margin-bottom: 1rem; }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #0056b3; }
    .link {
      margin-top: 1rem;
      display: block;
      color: #007bff;
      cursor: pointer;
    }
    .error { color: red; margin-top: 0.5rem; }
    .success { color: green; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <div class="box" id="loginBox">
    <h2>Login</h2>
    <input type="text" id="loginUser" placeholder="Username">
    <input type="password" id="loginPass" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginMsg" class="error"></p>
    <span class="link" onclick="showSignup()">Create an account</span>
  </div>

  <div class="box" id="signupBox" style="display:none;">
    <h2>Sign Up</h2>
    <input type="text" id="signupUser" placeholder="New Username">
    <input type="password" id="signupPass" placeholder="New Password">
    <button onclick="signup()">Sign Up</button>
    <p id="signupMsg" class="error"></p>
    <span class="link" onclick="showLogin()">Back to login</span>
  </div>

<script>
  if (!localStorage.getItem("USERS")) {
    const defaultUsers = [
      { username: "Matthew_Liao", password: "IS_GAY", role: "admin" },
    ];
    localStorage.setItem("USERS", JSON.stringify(defaultUsers));
  }

  function getUsers() {
    return JSON.parse(localStorage.getItem("USERS")) || [];
  }

  function saveUsers(users) {
    localStorage.setItem("USERS", JSON.stringify(users));
  }

  function setSession(user) {
    localStorage.setItem("SESSION", JSON.stringify(user));
  }

  function login() {
    const user = document.getElementById("loginUser").value;
    const pass = document.getElementById("loginPass").value;
    const msg = document.getElementById("loginMsg");
    msg.textContent = "";

    const users = getUsers();
    const match = users.find(u => u.username === user && u.password === pass);

    if (match) {
      setSession(match);
      if (match.role === "admin") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "app.html";
      }
    } else {
      msg.textContent = "Invalid username or password!";
    }
  }

  function signup() {
    const user = document.getElementById("signupUser").value;
    const pass = document.getElementById("signupPass").value;
    const msg = document.getElementById("signupMsg");
    msg.textContent = "";

    let users = getUsers();

    if (!user || !pass) {
      msg.textContent = "Please fill in all fields.";
      return;
    }

    if (users.find(u => u.username === user)) {
      msg.textContent = "Username already exists!";
      return;
    }

    users.push({ username: user, password: pass, role: "user" });
    saveUsers(users);

    msg.textContent = "Account created successfully!";
    msg.className = "success";

    setTimeout(() => showLogin(), 1500);
  }
</script>
