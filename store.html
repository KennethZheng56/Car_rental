<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Rental Store</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f5f7fa;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    nav a, nav span {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-body {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-body h3 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
      color: #2c3e50;
    }
    .card-body p {
      margin: 0.3rem 0;
      color: #555;
      font-size: 0.9rem;
    }
    .price {
      font-weight: bold;
      color: #27ae60;
      margin-top: 0.5rem;
    }
    .rent-btn {
      margin-top: 1rem;
      background: #3498db;
      color: white;
      border: none;
      padding: 0.6rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .rent-btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Car Rental Store</h1>
    <nav>
      <span id="welcomeUser"></span>
      <a href="admin.html">Admin</a>
      <a href="#" id="btnLogout">Logout</a>
    </nav>
  </header>

  <div class="container" id="carContainer">
  </div>

  <script>
    const base_cars = [
      {make:"ShitTruck", model:"Tesla", year:1999, transmission:"Automatic", seats:4, price:2000},
      {make:"Frog", model:"Nature", year:0, transmission:"Automatic", seats:0, price:1},
      {make:"Eddie", model:"Chen", year:2005, transmission:"Manual", seats:1, price:5000}
    ];
    const currentUser = JSON.parse(localStorage.getItem("CURRENT_USER"));
    if (!currentUser) {
      alert("You must log in first!");
      window.location.href = "index.html";
    }

    document.getElementById("welcomeUser").textContent = "Hi, " + currentUser.username;


    document.getElementById("btnLogout").addEventListener("click", () => {
      localStorage.removeItem("CURRENT_USER");
      window.location.href = "signin.html";
    });

    function getCars() {
      if (localStorage.getItem("CARS").length === 0){
        localStorage.setItem("CARS", []);
      }
      const carsJSON = JSON.parse(localStorage.getItem("CARS"));
      if (!carsJSON) {
        return []; // return empty array if nothing is stored
      }
      return carsJSON;
    }

    function renderCars() {
      const container = document.getElementById("carContainer");
      container.innerHTML = "";

      const cars = getCars();
      if (cars.length === 0){
        base_cars.forEach((car)=>{
          cars.push(car);
        });
        localStorage.setItem("CARS", JSON.stringify(cars));
      }

      cars.forEach((car, i) => {
        const imgUrl = car.image && car.image !== "" 
          ? car.image 
          : "https://picsum.photos/400/200?random=" + (i+1); 
        const card = `
          <div class="card">
            <img src="${imgUrl}" alt="${car.make} ${car.model}">
            <div class="card-body">
              <h3>${car.make} ${car.model}</h3>
              <p><strong>Year:</strong> ${car.year}</p>
              <p><strong>Transmission:</strong> ${car.transmission}</p>
              <p><strong>Seats:</strong> ${car.seats}</p>
              <p class="price">$${car.price}/day</p>
              <button class="rent-btn" onclick="rentCar(${i})">Rent Now</button>
            </div>
          </div>
        `;
        container.innerHTML += card;
      });
    }

    function rentCar(index) {
      const cars = getCars();
      const car = cars[index];
      alert("You rented the " + car.make + " " + car.model + "!");
    }

    renderCars();
  </script>
</body>
</html>
